{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-6 bg-white card rounded-xl p-6 shadow">
  <h2 class="text-2xl font-bold text-blue-700 mb-2">{{ article.title }}</h2>
  <div class="flex items-center mb-2">
    <span class="text-xs text-gray-400 mr-3">{{ article.source }}</span>
    <span class="text-xs text-gray-400">{{ article.published_at|date:'M d, Y H:i' }}</span>
  </div>
  <div class="mb-4 text-gray-700 text-sm">
    {{ article.summary|safe }}
  </div>
  <div class="flex space-x-4 mt-2">
    <a href="/news/" class="text-blue-600 underline">&larr; Back to News</a>
    <a href="{{ article.url }}" target="_blank" class="text-blue-600 underline">View Original Source</a>
  </div>
</div>
{% endblock %}
