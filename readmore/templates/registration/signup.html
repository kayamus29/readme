{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4 text-blue-700">Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Sign Up</button>
  </form>
  <p class="mt-4">Already have an account? <a href="/login/" class="text-blue-600 underline">Login</a></p>
</div>
{% endblock %}
